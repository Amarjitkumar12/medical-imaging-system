<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Imaging Report System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>X-Ray & Ultrasound Reporting System</h1>
            <p class="header-subtitle">Professional Medical Imaging Report Generator</p>
            <div class="header-buttons">
                <button id="settingsBtn" class="btn-header">‚öôÔ∏è Settings</button>
                <button id="reportsBtn" class="btn-header">üìã View Reports</button>
            </div>
        </header>

        <div class="form-container">
            <!-- Patient Information -->
            <div class="section">
                <h2>üë§ Patient Information</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label for="patientName">Patient Name:</label>
                        <input type="text" id="patientName" required>
                    </div>
                    <div class="form-group">
                        <label for="uhid">UHID:</label>
                        <input type="text" id="uhid" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="age">Age:</label>
                        <input type="number" id="age" required>
                    </div>
                    <div class="form-group">
                        <label for="sex">Sex:</label>
                        <select id="sex" required>
                            <option value="">Select</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="referredBy">Referred by Doctor:</label>
                    <input type="text" id="referredBy" placeholder="Dr. [Doctor Name]">
                </div>
            </div>

            <!-- Image Upload -->
            <div class="section">
                <h2>üñºÔ∏è Medical Images</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label for="reportType">Report Type:</label>
                        <select id="reportType" required>
                            <option value="xray">X-Ray (Portrait)</option>
                            <option value="ultrasound">Ultrasound (Landscape)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="imagesPerPage">Images per Page:</label>
                        <select id="imagesPerPage">
                            <option value="1">1 Image per Page</option>
                            <option value="2" selected>2 Images per Page</option>
                            <option value="3">3 Images per Page</option>
                            <option value="4">4 Images per Page</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="imageFiles">Upload Medical Images:</label>
                    <input type="file" id="imageFiles" multiple accept="image/*" required>
                </div>
                <div class="form-group">
                    <label for="imageSize">Image Size: <span id="imageSizeValue">120%</span></label>
                    <input type="range" id="imageSize" min="80" max="200" value="120" class="slider">
                    <div class="slider-labels">
                        <span>80%</span>
                        <span>120%</span>
                        <span>200%</span>
                    </div>
                </div>
                <div id="imagePreview"></div>
            </div>

            <!-- Actions -->
            <div class="section">
                <h2>üöÄ Actions</h2>
                <div class="action-buttons">
                    <button id="previewReport" class="btn-preview">üîç Print Preview</button>
                    <button id="saveToHistory" class="btn-save">üíæ Save to History</button>
                    <button id="generateReport" class="btn-primary">üìÑ Generate PDF Report</button>
                    <button id="clearForm" class="btn-secondary">üóëÔ∏è Clear Form</button>
                </div>
            </div>
        </div>

        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Generating PDF Report...</p>
        </div>

        <!-- Settings Modal -->
        <div id="settingsModal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Clinic Settings</h2>
                    <span class="close" id="closeSettings">&times;</span>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="settingsClinicName">Clinic Name:</label>
                        <input type="text" id="settingsClinicName" placeholder="Enter clinic name">
                    </div>
                    <div class="form-group">
                        <label for="settingsClinicAddress">Clinic Address:</label>
                        <textarea id="settingsClinicAddress" placeholder="Enter clinic address"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="settingsClinicLogo">Clinic Logo:</label>
                        <input type="file" id="settingsClinicLogo" accept="image/*">
                        <div id="settingsLogoPreview"></div>
                    </div>
                    <div class="modal-actions">
                        <button id="saveSettings" class="btn-primary">Save Settings</button>
                        <button id="cancelSettings" class="btn-secondary">Cancel</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Reports Modal -->
        <div id="reportsModal" class="modal hidden">
            <div class="modal-content large">
                <div class="modal-header">
                    <h2>Generated Reports</h2>
                    <span class="close" id="closeReports">&times;</span>
                </div>
                <div class="modal-body">
                    <div id="reportsList"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
